<div class="card shadow-2">
  <p-card header="{{ user.fullName ? user.fullName.split(' ')[0] : noName }}" subheader="{{ user.email }}">
    <ng-template pTemplate="header">
    </ng-template>
    <div class="flex justify-content-between align-items-center">
      <div class="flex align-items-center">
        <span class="ml-1">{{ user.phone }}</span>
      </div>
    </div>
    <ng-template pTemplate="footer" class="w-full" style="padding-top: 0">
      <div class="flex justify-content-between gap-2">
        <p-button
          label="Detalle"
          [outlined]="true"
          [routerLink]="[
            isAdmin ? '/admin/dashboard/usuarios' : './login',
            user.id
          ]"
        ></p-button>
        @if (isAdmin) {
          <div>
            <p-menu #menu [model]="menus()" [popup]="true" appendTo="body"></p-menu>
            <button
              pButton
              type="button"
              (click)="menu.toggle($event)"
              icon="pi pi-bars"
              class="bg-primary-700 border-circle"
            ></button>

          </div>
        }
      </div>

    </ng-template>
  </p-card>

</div>
