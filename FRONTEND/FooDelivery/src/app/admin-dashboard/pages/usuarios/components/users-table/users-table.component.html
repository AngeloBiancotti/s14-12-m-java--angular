<div class="table-responsive">
  <table class="table table-striped table-sm">
    <thead>

    <tr>
        @for(th of thTable; track $index) {
            <th scope="col">{{ th }}</th>
        }
    </tr>
    </thead>
    <tbody>

        @for(user of users; track $index) {
          <tr>
          <td>{{ user.id }}</td>
          <td>{{ user.fullName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
          <td>{{ user.role | titlecase }}</td>
          <td>
            <div class="d-flex gap-2">
              <button type="button" class="btn btn-outline-primary">
                <i class="bi bi-pencil"></i>
              </button>

              <button type="button" class="btn btn-outline-info">
                <i class="bi bi-eye"></i>
              </button>

              <button type="button" (click)="onClickDelete(user)" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">
                <i class="bi bi-trash"></i>
              </button>
            </div>
          </td>
          </tr>
        }

    <!--<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
      <app-modal-admin-delete
        [user]="user()"
        (deleteCompleted)="closeModal()"
      />
    </div>-->

    </tbody>
  </table>
</div>
