<div class="container">
  <h2>Login</h2>
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <div class="row g-3 align-items-center">
      <div class="col-auto">
        <label for="inputEmail" class="col-form-label">Email</label>
      </div>
      <div class="col-auto">
        <input type="email" id="inputEmail" class="form-control" formControlName="email">
        <div *if="loginForm.get('email').invalid && (loginForm.get('email').dirty || loginForm.get('email').touched)">
          <span class="form-text text-danger" *if="loginForm.get('email').errors?.required">Email is required</span>
          <span class="form-text text-danger" *if="loginForm.get('email').errors?.email">Invalid email</span>
        </div>
      </div>
      <div class="col-auto">
        <span class="form-text">Enter your email address.</span>
      </div>
    </div>
    <div class="row g-3 align-items-center mt-2">
      <div class="col-auto">
        <label for="inputPassword" class="col-form-label">Password</label>
      </div>
      <div class="col-auto">
        <input type="password" id="inputPassword" class="form-control" formControlName="password">
        <div *if="loginForm.get('password').invalid && (loginForm.get('password').dirty || loginForm.get('password').touched)">
          <span class="form-text text-danger" *if="loginForm.get('password').errors?.required">Password is required</span>
          <span class="form-text text-danger" *if="loginForm.get('password').errors?.minlength">Password must be at least 8 characters</span>
          <span class="form-text text-danger" *if="loginForm.get('password').errors?.maxlength">Password cannot be more than 20 characters</span>
        </div>
      </div>
      <div class="col-auto">
        <span class="form-text">Must be 8-20 characters long.</span>
      </div>
    </div>
    <div class="row g-3 align-items-center mt-2">
      <div class="col-auto">
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
      </div>
    </div>
  </form>
</div>
